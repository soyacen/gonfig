syntax = "proto3";
package gonfig.example;
option go_package = "github.com/soyacen/gonfig/example/configs;configs";

message Config {
  DBConfig db = 1;
  RedisConfig redis = 2;
  ServerConfig server = 3;
}

message DBConfig {
  string dsn = 1;
}

message ServerConfig {
  string addr = 1;
  int32  port = 2;
}

message RedisConfig {
  string addr     = 1;
  string password = 2;
  int32  db       = 3;
}
