syntax = "proto3";
package gonfig.example;
option go_package = "github.com/soyacen/gonfig/example/configs;configs";

import "gonfig/annotations.proto";

message EnvConfig {
  option (gonfig.enable) = true;
  string LEO_RUN_ENV = 1;
}

message JSONFileConfig {
  option (gonfig.enable) = true;
  string addr = 1;
  int32 port = 2;
}

message YAMLFileConfig {
  option (gonfig.enable) = true;
  string network = 1;
  string addr = 2;
  string password = 3;
  int32 db = 4;
}
